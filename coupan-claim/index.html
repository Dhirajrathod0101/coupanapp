<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Coupon Offer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        /* Smooth Background */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #4A90E2, #50E3C2, #F5A623, #D0021B);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite alternate;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Title */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Coupon Container */
        #coupon-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            display: none;
            margin-top: 20px;
            width: 350px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Coupon Title */
        h2 {
            color: #fff;
            font-size: 1.6rem;
        }

        /* Coupon Code */
        #coupon-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            display: inline-block;
        }

        /* Claim Button */
        #claim-btn {
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            color: white;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.4s ease;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            position: relative;
        }

        #claim-btn:hover {
            background: linear-gradient(135deg, #ff4500, #ff7f50);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        /* Coupon Image */
        #coupon-image {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        /* Message Styling */
        #message {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>üéâ Grab Your Exclusive Coupon Now! üéüÔ∏è</h1>
    <button id="claim-btn">üéÅ Claim Coupon</button>
    
    <div id="coupon-box">
        <h2>üéä Your Coupon Code:</h2>
        <p id="coupon-code"></p>
        <img id="coupon-image" src="https://cdn.pixabay.com/photo/2017/02/01/17/07/coupon-2031047_1280.png" alt="Coupon Image">
    </div>

    <p id="message"></p>

    <script>
        $(document).ready(function() {
            $("#claim-btn").click(function() {
                $.ajax({
                    url: "claim_coupon.php",
                    type: "GET",
                    dataType: "json",
                    success: function(response) {
                        if (response.status === "success") {
                            $("#coupon-box").fadeIn(600);
                            $("#coupon-code").text(response.coupon);
                            $("#message").text("");
                        } else {
                            $("#message").text(response.message);
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
